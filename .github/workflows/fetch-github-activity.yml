name: Fetch GitHub Contributions

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-contributions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Fetch and aggregate GitHub contributions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p _data/contributions
          DATE=$(date -u +%Y-%m-%d)
          python3 .github/scripts/fetch_contributions.py > "_data/contributions/${DATE}.json"
          cp "_data/contributions/${DATE}.json" _data/github_contributions.json

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/contributions/ _data/github_contributions.json
          git diff --quiet --cached || git commit -m "chore: update GitHub contributions data ($(date -u +%Y-%m-%d))"
          git push

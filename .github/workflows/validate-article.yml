name: Validate Article

on:
  pull_request:
    paths:
      - '_posts/**/*.md'
    types: [opened, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: '_posts/**/*.md'

      - name: Validate articles
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('./.github/scripts/validate-article.js');
            const changedFilesStr = '${{ steps.changed-files.outputs.all_changed_files }}';
            await script({ github, context, core, changedFilesStr });

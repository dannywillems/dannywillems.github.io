<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property=’og:title’ content="{{ site.title }}" />
    <meta property=’og:image’ content="{{ '/assets/me.jpg' }}"/>
    <meta property=’og:description’ content='{{ site.description }}' />
    <meta property=’og:url’ content='{{ site.url }}' />
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='1200' />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/simple-grid.css' }}">
    <link rel="stylesheet" href="{{ '/assets/own.css' }}">

    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
          <h1>
              <a href="/">
                  {{ site.title | default: site.github.repository_name }} -- WORK IN PROGRESS
              </a>
          </h1>
          <h2>
              {{ site.description | default: site.github.project_tagline }}
          </h2>
        <div>
          <a href="/#research-publications" class="btn">
              Research Publications
          </a>
          <a href="/#public-talks" class="btn">
              Public Talks
          </a>
          <a href="/#open-source-software-contributions" class="btn">
              Open source software contributions
          </a>
          <a href="/#cv" class="btn">
              CV
          </a>
          <a href="/blog" class="btn">
              Blog
          </a>
        </div>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
